<div class="card">
    <div class="card-header">
        <h2>微信公众号</h2>
    </div>
    <div class="card-body card-padding">
        <div class="listview">
            <div class="lv-body">
                <a class="lv-item" href="" ng-repeat="item in weixins.data" ui-sref="weixins.show({ id: item.id })">
                    <div class="media">
                        <div class="pull-left">
                            <img class="lv-img-sm" ng-src="img/profile-pics/{{$index%8+1}}.jpg" alt="">
                        </div>
                        <div class="media-body">
                            <div class="lv-title">{{item.name}}</div>
                            <small class="lv-small" ng-bind-html="item.intro"></small>
                        </div>
                        <div class="btn btn-success p-absolute wx-done btn-xs" ng-if="item.marking==1">
                            <i class="md md-done"></i>
                        </div>
                        <div class="btn btn-warning p-absolute wx-done btn-xs" ng-if="item.marking==0">
                            <i class="md md-create"></i>
                        </div>
                    </div>
                </a>
            </div>
            <a class="lv-footer" href="">View All</a>
        </div>
    </div>
</div>
