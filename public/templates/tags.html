<script src="vendors/fileinput/fileinput.min.js"></script>
<script src="vendors/AjaxFileUpload/ajaxfileupload.js" type="text/javascript"></script>
<div class="card">
	<div class="card-header">
		<h2>标签</h2>
		
	</div>
	<div class="card-body card-padding">
		<div class="t-view b-0">
		    <span class="btn btn-success m-r-10 m-b-10" ng-repeat="tag in tags" >{{tag.name}}</span>
		</div>
		<hr>
		<div class="fileinput fileinput-new" data-provides="fileinput">
            <span class="btn btn-info m-r-10" ng-click="import()">导入</span>
            <span class="btn btn-primary btn-file m-r-10">
                <span class="fileinput-new">选择文件</span>
                <span class="fileinput-exists">重新选择</span>
                <input type="file" name="tagFileInput" ng-model="files" id="tagFileInput">
            </span>
            <span class="fileinput-filename"></span>
            <a href="#" class="close fileinput-exists" data-dismiss="fileinput">&times;</a>
        </div>
	</div>
</div>
