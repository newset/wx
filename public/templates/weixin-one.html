<div class="card">
    <div class="card-header">
        <h2>{{weixin.name}}</h2>
        <ul class="actions">
            <li class="">
                <a ui-sref="weixins.index" data-clear="notification">
                    <i class="md md-navigate-before"></i>
                </a>
            </li>
        </ul>
    </div>
    <div class="card-body card-padding">
        <div class="row">
            <div class="col-md-6 col-sm-12">
                <div class="media">
                    <div class="pull-left">
                        <a href="#">
                            <img class="media-object" ng-src="img/profile-pics/{{weixin.id%8+1}}.jpg" alt="">
                        </a>
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading">{{weixin.name}}</h4> <p ng-bind-html="weixin.intro"></p>
                    </div>
                </div>
                <h4>选择分类</h4>
                <hr>
                <div class="t-view p-20" >
                    <span class="m-r-10 m-b-10 btn btn-primary" ng-click="remove($index)" ng-repeat="tag in tagMarked"><i class="md md-clear"></i>{{tag.name}}</span>
				</div>
				<button type="button" class="btn btn-primary btn-block" ng-click="confirm()">确认选择并显示下一个</button>

				<div class="m-t-20 p-t-10 p-b-10">
					<div ng-repeat="cate in cates">
                        <h4 class="m-t-20">{{cate.name}}</h4>
                        <hr>
                        <div class="m-l-10">
                            <span class="color bgm-{{cate.color}} m-r-10 m-b-10 pull-left" ng-click="mark(tag)" ng-repeat="tag in cate.tags" >{{tag.name}}</span>
                            <span class="clearfix"></span>
                        </div>
                    </div>
                    <div class="clearfix"></div>
				</div>
                <div class="clearfix"></div>
            </div>
            <div class="col-md-6 col-sm-12">
            	<h4>最近文章</h4>
            	<hr>
            	<div class="media" ng-repeat="article in weixin.articles">
                    <div class="media-body">
                        <a ng-href="{{article.url}}" target="_blank"><h4 class="media-heading">{{article.title}}</h4></a>
                        <p ng-bind-html="article.shortContent168"></p>
                        <p>发布时间: {{article.pubtime}}</p>
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
</div>
