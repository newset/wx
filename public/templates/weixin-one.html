<div class="card">
    <div class="card-header">
        <h2>{{weixin.name}}</h2>
        <ul class="actions">
            <li class="">
                <a ui-sref="weixins.index" data-clear="notification">
                    <i class="md md-navigate-before"></i>
                </a>
            </li>
        </ul>
    </div>
    <div class="card-body card-padding">
        <div class="row">
            <div class="col-md-6">
                <div class="media">
                    <div class="pull-left">
                        <a href="#">
                            <img class="media-object" ng-src="img/profile-pics/{{weixin.id%8+1}}.jpg" alt="">
                        </a>
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading">{{weixin.name}}</h4> {{weixin.intro}}
                    </div>
                </div>
                <h4>选择分类</h4>
                <hr>
                <div class="t-view p-20">
				    <span class="badge" ng-show="">119</span>

				</div>
				<button type="button" class="btn btn-primary btn-block">确认选择</button>
            </div>
            <div class="col-md-6">
            	<h4>最近文章</h4>
            	<hr>
            	<div class="media" ng-repeat="article in weixin.articles">
                    <div class="media-body">
                        <h4 class="media-heading">{{article.title}}</h4> {{article.shortContent}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
